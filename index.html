<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rotating Image Gallery</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="image-container">
      <span style="--i: 1">
        <img src="./assets/AS1.jpg" width="200px" height="300px" />
      </span>
      <span style="--i: 2">
        <img src="./assets/AS2.jpg" width="200px" height="300px"/>
      </span>
      <span style="--i: 3">
        <img src="./assets/AS3.JPG" width="200px" height="300px"/>
      </span>
      <span style="--i: 4">
        <img src="./assets/AS4.jpg" width="200px" height="300px"/>
      </span>
      <span style="--i: 5">
        <img src="./assets/AS5.jpg" width="200px" height="300px"/>
      </span>
      <span style="--i: 6">
        <img src="./assets/AS6.jpg" width="200px" height="300px"/>
      </span>
      <span style="--i: 7">
        <img src="./assets/AS7.JPG" width="200px" height="300px"/>
      </span>
      <span style="--i: 8">
        <img src="./assets/AS8.JPG" width="200px" height="300px"/>
      </span>
      
    </div>
    <div class="btn-container">
      <button class="btn" id="prev">Prev</button>
      <button class="btn" id="next">Next</button>
    </div>
    <script src="index.js"></script>
  </body>
</html>
